@Library('my-shared-lib') _

pipeline {
    agent any

    environment {
        IMAGE_NAME   = "1234567890.dkr.ecr.us-east-1.amazonaws.com/myapp"
        IMAGE_TAG    = "latest"
        CLUSTER_NAME = "tf-eks-demo"
        DEPLOY_FILE  = "k8s/deployment.yaml"
        AWS_REGION   = "us-east-1"
    }

    stages {

        stage("Checkout") {
            steps {
                checkout scm
            }
        }

        stage("Check Node Syntax (.mjs)") {
            steps {
                checkNodeSyntax()
            }
        }

        stage("Build Docker Image") {
            steps {
                script {
                    buildDockerImage(env.IMAGE_NAME, env.IMAGE_TAG)
                }
            }
        }

        stage("Deploy to EKS") {
            steps {
                script {
                    deployToEKS(env.CLUSTER_NAME, env.DEPLOY_FILE)
                }
            }
        }
    }
}

